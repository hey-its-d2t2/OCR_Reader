<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR and Document Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1, h2 {
            text-align: center;
        }
        form {
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 20px;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: none;
        }
        input[type="text"] {
            width: calc(100% - 100px);
            padding: 8px;
            margin-right: 10px;
            font-size: 14px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .search-results {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>OCR and Document Search</h1>

    <!-- Image Upload Form -->
    <form id="uploadForm">
        <label for="imageFile">Upload an Image for OCR:</label>
        <input type="file" id="imageFile" name="imageFile" accept="image/*" required>
        <button type="button" onclick="uploadImage()">Extract Text</button>
    </form>

    <!-- Display Extracted Text -->
    <h2>Extracted Text</h2>
    <textarea id="extractedText" readonly></textarea>

    <!-- Search Functionality -->
    <h2>Search in Extracted Text</h2>
    <input type="text" id="keyword" placeholder="Enter keyword to search" required>
    <button type="button" onclick="searchText()">Search</button>

    <!-- Search Results -->
    <div class="search-results">
        <h3>Search Results</h3>
        <p id="searchResults"></p>
    </div>
</div>

<script>
    // Function to upload image and extract text using AJAX
    function uploadImage() {
        const formData = new FormData();
        const imageFile = document.getElementById('imageFile').files[0];
        formData.append('imageFile', imageFile);

        fetch('/api/ocr/upload', {
            method: 'POST',
            body: formData
        })
            .then(response => response.json())
            .then(data => {
                document.getElementById('extractedText').value = data.extractedText;
            })
            .catch(error => {
                console.error('Error:', error);
            });
    }

    // Function to search keyword in the extracted text using AJAX
    function searchText() {
        const keyword = document.getElementById('keyword').value;
        const extractedText = document.getElementById('extractedText').value;

        fetch('/api/ocr/search', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: new URLSearchParams({
                'keyword': keyword,
                'extractedText': extractedText
            })
        })
            .then(response => response.text())
            .then(data => {
                document.getElementById('searchResults').innerText = data;
            })
            .catch(error => {
                console.error('Error:', error);
            });
    }
</script>
</body>
</html>
